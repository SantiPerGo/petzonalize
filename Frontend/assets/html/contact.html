<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Bootstrap Custom -->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/contact.css">

        <title>¡Contáctanos!</title>
    </head>
    <body>
        <nav></nav>

        <!-- Dog Image -->
        <header>
            <img src="../img/contact/perrito-contact-big.jpg" alt="Perrito mirando computadora" class="img-fluid">
        </header>

        <main>
            <div class="container-fluid section-blue-title">
                <h1>¡Contáctanos!</h1>
            </div>

            <div class="container my-5">
                <div class="row">
                    <div class="col-12 col-md-6 d-flex align-items-center">
                        <img id="imagen-gato" src="../img/contact/gato-contacto.jpg" alt="Imagen de contacto" class="img-fluid rounded-4">
                    </div>

                    <div class="col-12 d-block d-md-none my-3"></div>

                    <div class="col-12 col-md-6">
                        <form action="#">
                            <div class="row">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="name" class="form-control" placeholder="Nombre Apellido" required>
                            </div>

                            <div class="row mt-3">
                                <label for="phone" class="form-label">Teléfono:</label>
                                <input type="number" id="phone" class="form-control" placeholder="55 00 00 00" required>
                            </div>

                            <div class="row mt-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                            </div>

                            <div class="row mt-3">
                                <label for="subject" class="form-label">Asunto:</label>
                                <input type="text" class="form-control" id="subject" placeholder="Asunto" required>
                            </div>
                            
                            <div class="row mt-3">
                                <label for="message" class="form-label">Mensaje:</label>
                                <textarea class="form-control" id="message" placeholder="Mensaje" rows="3" required></textarea>
                            </div>

                            <div class="row mt-3">
                                <div class="col d-flex justify-content-center align-content-center">
                                    <button type="submit" class="btn btn-blue">Enviar Correo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/common.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
