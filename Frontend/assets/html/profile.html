<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Bootstrap Custom -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/profile.css">


    <title>Profile</title>
</head>

<body>
    <nav></nav>
    
    <div id="loading" class="loading d-none">Loading&#8230;</div>
    
    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center w-100" data-bs-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center justify-content-center">
                <div class="toast-body"><b id="toast-body"></b></div>
                <div class="me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
                    <i class="bi bi-x d-flex align-items-center"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="container-fluid p-0 d-flex align-items-center justify-content-center">

        <!-- Invisible container -->
        <div class="row m-0 p-3 w-100 h-100 d-flex align-items-center justify-content-center">
            <!-- Desktop space -->
            <div class="col-0 col-md-6"></div>
        
            <!-- Beige container -->
            <div id="beige-container" class="bg-beige col-12 col-md-6 m-0 p-3 p-md-5 text-center">
        
                <!-- Section right - Register -->
                <div class="text-start text-center">
                    <h1>Perfil de Usuario</h1>
                    <h2 id="subtitle">Cliente</h2>
                </div>
        
                <form id="form-name" class="text-start m-md-3 mt-2">
                    <label class="form-label"><b>Nombre:</b></label>
        
                    <div class="row">
                        <div id="input-name-container" class="col-10 col-lg-11 input-container">
                            <input type="text" class="form-view" id="input-name" placeholder="Nombre Apellido" name="name"
                                readonly>
                        </div>
        
                        <div class="col-2 col-lg-1">
                            <div class="row">
                                <button id="edit-name" class="btn m-0 p-0 btn-pencil" onclick="editInput('name')">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
        
                <form id="form-phone" class="text-start m-md-3 mt-2">
                    <label class="form-label"><b>Teléfono:</b></label>
        
                    <div class="row">
                        <div id="input-phone-container" class="col-10 col-lg-11 input-container">
                            <input type="number" class="form-view" id="input-phone" placeholder="52 00 00 00 00" name="phone"
                                readonly>
                        </div>
        
                        <div class="col-2 col-lg-1">
                            <div class="row">
                                <button id="edit-phone" class="btn m-0 p-0 btn-pencil" onclick="editInput('phone')">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
        
                <form id="form-email" class="text-start m-md-3 mt-2">
                    <label class="form-label"><b>Correo Electrónico:</b></label>
        
                    <div class="row">
                        <div id="input-email-container" class="col-10 col-lg-11 input-container">
                            <input type="email" class="form-view" id="input-email" placeholder="example@email.com" name="email"
                                readonly>
                        </div>
        
                        <div class="col-2 col-lg-1">
                            <div class="row">
                                <button id="edit-email" class="btn m-0 p-0 btn-pencil" onclick="editInput('email')">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <form id="form-address" class="text-start m-md-3 mt-2">
                    <label class="form-label"><b>Dirección:</b></label>
                
                    <div class="row">
                        <div id="input-address-container" class="col-10 col-lg-11 input-container">
                            <input type="text" class="form-view" id="input-address" placeholder="P. Sherman, 42 Wallaby Way, Sydney" name="address"
                                readonly>
                        </div>
                
                        <div class="col-2 col-lg-1">
                            <div class="row">
                                <button id="edit-address" class="btn m-0 p-0 btn-pencil" onclick="editInput('address')">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
        
                
                <form id="form-password" class="text-start m-md-3 mt-2">
                    <label class="form-label"><b>Contraseña:</b></label>
        
                    <div class="row">
                        <div id="input-password-container" class="col-10 col-lg-11 input-container">
                            <input type="password" class="form-view" id="input-password" placeholder="********" name="password"
                                readonly>
                        </div>
        
                        <div class="col-2 col-lg-1">
                            <div class="row">
                                <button id="edit-password" class="btn m-0 p-0 btn-pencil" onclick="editInput('password')">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
        
                <!-- Buttons -->
                <div id="buttons" class="row gy-3 mt-1 mt-md-3">
                    <div class="col-12 col-sm-6 col-md-12 col-xxl-6">
                        <!-- href="../html/login.html" -->
                        <button id="log-out" class="btn btn-blue h-100" onclick="closeSession()">
                            Cerrar sesion
                        </button>
                    </div>
        
                    <div id="delete" class="col-12 col-sm-6 col-md-12 col-xxl-6">
                        <button type="button" class="btn btn-blue h-100" onclick="showDeleteForm()">
                            Eliminar cuenta
                        </button>
                    </div>
                </div>
            </div>
        
            <!-- Formulario para eliminar cuenta -->
            <div id="delete-user-container" class="row justify-content-center delete-user-form-container pop--hidden m-0 p-0">
                <div class="col col-lg-8 p-4">
                    <div class="bg-beige mt-2">
                        <form id="form-delete-account">
                            <div class="text-center">
                                <h1>Por favor, confirme su contraseña</h1>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="text-center my-3">
                                        <div class="row">
                                            <label for="input-password-delete" class="form-label"><b>Contraseña:</b></label>
                                        </div>
                                        <div class="row d-flex justify-content-center">
                                            <input type="password" class="form-control text-center w-75" id="input-password-delete"
                                            placeholder="********" name="password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row gy-3 mt-1">
                                <div class="col-12 text-center">
                                    <button id="confirm-delete" class="btn btn-blue w-75 h-100">
                                        Eliminar Definitivamente
                                    </button>
                                </div>
                                <div class="col-12 text-center">
                                    <button id="cancel" type="button" class="btn btn-purple w-75 h-100"
                                        onclick="cancelDeleteAccount()">
                                        Cancelar 
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="../js/profile.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
