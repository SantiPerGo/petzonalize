<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/product-details.css">

        <title>Productos</title>
    </head>
    <body>
        <nav></nav>

        <main>
            <form class="container d-flex" id="product-not-custom" action="./products.html">
                <div class="col">
                    <img id="product-img" class="img-fluid">
                </div>

                <div class="col">
                    <div class="row">
                        <h1 id="product-name"></h1>
                    </div>

                    <div class="row">
                        <p id="product-description"></p>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-blue">Cantidad</button>
                        </div>

                        <div class="col">
                            <input type="submit" class="btn btn-purple" value="Comprar" />
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" class="btn btn-blue" value="Regresar" />
                    </div>
                </div>
            </form>

            <form class="container d-none" id="product-custom" action="./products.html">

            </form>
        </main>

        <footer></footer>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/product-details.js"></script>
    </body>
</html>
