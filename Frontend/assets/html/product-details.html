<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/product-details.css">

    <title>Productos</title>
</head>

<body>
    <nav></nav>

    <!-- Success Alert -->
    <div id="alert" class="alert alert-danger m-0 text-danger text-center" role="alert"></div>

    <main>
        <!-- Custom product on mobile -->
        <div id="product-custom-carousel" class="d-md-none text-center mb-3 mb-md-0">
            <div id="mobile-container" class="row"></div>

            <div id="carousel" class="carousel slide row">
                <div id="carousel-container" class="carousel-inner">
                    <div id="carousel-template" class="d-none"></div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Custom product on desktop -->
        <div class="container container-custom d-none d-md-flex" id="product-custom">
            
            <!-- Imagen Producto -->
            <div id="original-hero-container" class="col d-flex align-items-center">
                <div id="hero-container" class="row text-center p-0 m-0">
                    <div id="product-img-div" class="row bg-beige p-0 m-0 d-none">
                        <div id="product-img-container" class="p-0 d-none">
                            <img id="product-img" class="w-100 h-100 p-5 p-md-0">
                            <h2 id="product-nameplate-name" class="p-0"></h2>
                            <h2 id="product-nameplate-phone" class="p-0"></h2>
                            <h2 id="product-bowl-name" class="p-0"></h2>
                        </div>
                    </div>

                    <div id="product-custome-container" class="row bg-beige p-0 m-0 d-none">
                        <img id="product-custome" class="w-100 h-100">
                        <img id="product-body" class="p-0 d-none">
                        <img id="product-head" class="p-0 d-none">
                    </div>

                    <div class="row m-0 mt-3 mt-lg-5">
                        <h1 id="product-name"></h1>
                        <h2 class="mt-3 mt-lg-5">
                            Total: $<span id="product-price">0</span>
                        </h2>
                    </div>
                    
                    <div class="row m-0 mt-3 mt-lg-5 d-none" id="quantity-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <button id="decrease" class="input-group-text btn btn-blue" disabled>-</button>
                            </div>

                            <input id="product-quantity" type="text" class="form-control border-0 text-center" value="1" readonly>
                            
                            <div class="input-group-append">
                              <button id="increase" class="input-group-text btn btn-blue">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="row m-0 my-3 mb-md-0 mt-md-3 mt-lg-5">
                        <div class="col-6 col-md-12 col-lg-6 mb-3">
                            <button class="btn btn-purple" id="product-buy">Comprar</button>
                        </div>
                        <div class="col-6 col-md-12 col-lg-6">
                            <button class="btn btn-blue" id="product-return">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información y Acciones -->
            <div id="original-container" class="col scrollable-section text-center p-5">
                <!-- Pet Selection -->
                <div id="pet-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Mascota</h2>
                    </div>
                    <div class="row m-0">
                        <div id="row-pet" class="row m-0 d-flex align-items-center justify-content-center">
                            <div id="pet-template" class="col-6 m-0 p-0 is-not-selected" onclick="updatePetImg(this)">
                                <b id="pet-template-text" class="p-0">Name</b>
                                <img class="img-fluid img-ratio">
                            </div>
                        </div>
                    </div> 
                </div>

                <!-- Collar Material Selection -->
                <div id="collar-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Material del Collar</h2>
                    </div>
                    <div class="row m-0">
                        <div id="row-collar" class="row m-0 d-flex align-items-center justify-content-center">
                            <div id="collar-template" class="col-6 m-0 p-0 is-not-selected" onclick="updateProductImg(this)">
                                <b id="collar-template-text" class="p-0">Name</b>
                                <img class="img-fluid img-ratio">
                                <b id="collar-template-price" class="p-0">$0</b>
                            </div>
                        </div>
                    </div> 
                </div>

                <!-- Bowl Material Selection -->
                <div id="bowl-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Material del Plato</h2>
                    </div>
                    <div class="row m-0">
                        <div id="row-bowl" class="row m-0 d-flex align-items-center justify-content-center">
                            <div id="bowl-template" class="col-6 m-0 p-0 is-not-selected" onclick="updateBowlImg(this)">
                                <b id="bowl-template-text" class="p-0">Name</b>
                                <img class="img-fluid img-ratio">
                                <b id="bowl-template-price" class="p-0">$0</b>
                            </div>
                        </div>
                    </div> 
                </div>

                <!-- Nameplate Shape Selection -->
                <div id="nameplate-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Forma</h2>
                    </div>
                    <div id="row-nameplate" class="row m-0 d-flex align-items-center justify-content-center">
                        <div id="nameplate-template" class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <b id="nameplate-template-text" class="p-0 w-100">Name</b>
                            <img class="img-fluid img-ratio">
                            <b id="nameplate-template-price" class="p-0 w-100">$0</b>
                        </div>
                    </div>
                </div>

                <!-- Size Selection -->
                <div id="size-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Tamaño</h2>
                    </div>
                    <div id="row-size" class="row m-0">
                        <div id="size-template" class="row m-0 is-not-selected-text" onclick="updateText(this)">
                            <b id="size-template-text" class="my-1">Name</b>
                        </div>
                    </div>
                </div>

                <!-- Color Selection -->
                <div id="color-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Color</h2>
                    </div>
                    <div class="row m-0">
                        <div class="wheel d-flex justify-content-center" id="colorWheelDemo"></div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-color-wheel" class="btn btn-blue d-none" onclick="resetColorWheel()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Name and Phone -->
                <div id="pet-data-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Datos de la Mascota</h2>
                    </div>
                    <form id="pet-data-form" class="row m-0">
                        <div class="row m-0">
                            <label for="name" class="form-label">
                                <b>Nombre de tu Peludito</b>
                            </label>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="Michi/Lomito" required>
                        </div>

                        <div class="row mt-3 mx-0">
                            <label for="phone" class="form-label">
                                <b>Teléfono de Contacto</b>
                            </label>
                            <input type="number" id="phone" name="phone" class="form-control"
                                placeholder="55 00 00 00" required>
                        </div>
                    </form>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-pet-data" class="btn btn-blue d-none" onclick="resetPetData()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Name -->
                <div id="pet-bowl-data-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Datos de la Mascota</h2>
                    </div>
                    <form id="pet-bowl-data-form" class="row m-0">
                        <div class="row m-0">
                            <label for="name" class="form-label">
                                <b>Nombre de tu Peludito</b>
                            </label>
                            <input type="text" id="bowl-name" name="name" class="form-control"
                                placeholder="Michi/Lomito" required>
                        </div>
                    </form>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-pet-bowl-data" class="btn btn-blue d-none" onclick="resetPetDataBowl()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Pattern Selection -->
                <div id="pattern-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Estampado</h2>
                    </div>
                    <div id="row-pattern" class="row m-0 d-flex align-items-center justify-content-center g-3">
                        <div id="pattern-template" class="col-6 is-not-selected p-1" onclick="updatePattern(this)">
                            <b id="pattern-template-text" class="p-0 w-100">Name</b>
                            <img class="img-fluid img-ratio">
                            <b id="pattern-template-price" class="p-0 w-100">$0</b>
                        </div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-pattern" class="btn btn-blue d-none" onclick="resetPattern()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Custome Head Selection -->
                <div id="custome-head-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Gorro del Disfraz</h2>
                    </div>
                    <div id="row-custome-head" class="row m-0 d-flex align-items-center justify-content-center g-3">
                        <div id="custome-head-template" class="col-6 is-not-selected p-1" onclick="updateCustome(this, 'head')">
                            <b id="custome-head-template-text" class="p-0 w-100">Name</b>
                            <img class="img-fluid img-ratio">
                            <b id="custome-head-template-price" class="p-0 w-100">$0</b>
                        </div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-head" class="btn btn-blue d-none" onclick="resetCustome('head')">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Custome Body Selection -->
                <div id="custome-body-container" class="row mb-2 bg-beige d-none">
                    <div class="row m-0">
                        <h2>Traje del Disfraz</h2>
                    </div>
                    <div id="row-custome-body" class="row m-0 d-flex align-items-center justify-content-center g-3">
                        <div id="custome-body-template" class="col-6 is-not-selected p-1" onclick="updateCustome(this, 'body')">
                            <b id="custome-body-template-text" class="p-0 w-100">Name</b>
                            <img class="img-fluid img-ratio">
                            <b id="custome-body-template-price" class="p-0 w-100">$0</b>
                        </div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6 d-flex justify-content-center">
                            <button id="reset-body" class="btn btn-blue d-none" onclick="resetCustome('body')">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Productos no-petzonalizables -->
        <div class="container-fluid p-5 d-md-flex d-none" id="product-not-custom">
            <!-- Imagen del producto -->
            <div class="col-12 col-md-6 d-flex align-items-center m-0 px-0 px-md-3">
                <div class="row m-0 p-0 w-100">
                    <div class="row text-center p-0 m-0 d-flex align-items-center">
                        <img id="product-img-not-customizable" class="img-not-custome">
                        <h2 id="product-name" class="my-3 my-md-5"></h2>
                    </div>
    
                    <div id="container-desktop" class="row m-0">
                        <div class="row m-0 mb-3 mb-md-5 d-none" id="quantity-group-not-custom">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <button id="decrease-not-custom" class="input-group-text btn btn-blue" disabled>-</button>
                                </div>
        
                                <input id="product-quantity-not-custom" type="text" class="form-control border-0 text-center" value="1" readonly>
                                
                                <div class="input-group-append">
                                  <button id="increase-not-custom" class="input-group-text btn btn-blue">+</button>
                                </div>
                            </div>
                        </div>

                        <div id="buy-not-custom-container" class="col-6 col-md-12 col-lg-6 d-flex justify-content-center">
                            <button class="btn btn-purple" id="product-buy-not-custom">Comprar</button>
                        </div>

                        <div id="return-not-custom-container" class="col-6 col-md-12 col-lg-6 mt-md-3 mt-lg-0 d-flex justify-content-center">
                            <button class="btn btn-blue" id="product-return-not-custom">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de producto -->
            <div class="row scrollable-section text-center px-0 px-md-3 d-flex align-items-center">
                <div class="row m-0">
                    <pre id="product-description" class="mb-3 mb-md-0"></pre>
                </div>
            </div>

            <div id="container-mobile" class="row m-0"></div>
        </div>
    </main>

    <footer></footer>

    <!-- Color Picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/product-details.js"></script>
</body>

</html>
