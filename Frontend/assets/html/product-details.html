<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/product-details.css">

    <title>Productos</title>
</head>

<body>
    <nav></nav>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center w-100" data-bs-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center justify-content-center">
                <div class="toast-body"><b id="toast-body"></b></div>
                <div class="me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
                    <i class="bi bi-x d-flex align-items-center"></i>
                </div>
            </div>
        </div>
    </div>
    
    <main class="d-flex align-items-center">
        <!-- Custom product on mobile -->
        <div id="product-custom-carousel" class="d-md-none text-center mb-3 mb-md-0">
            <div id="mobile-container" class="row"></div>

            <div id="carousel" class="carousel slide row">
                <div id="carousel-container" class="carousel-inner">
                    <div id="carousel-template" class="d-none"></div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Custom product on desktop -->
        <div class="container-fluid container-custom d-none d-md-flex p-5" id="product-custom">

            <!-- Imagen Producto -->
            <div id="original-hero-container" class="col-6 d-flex align-items-center">
                <div id="hero-container" class="row text-center p-0 m-0">
                    <div id="product-img-div" class="row bg-beige p-0 m-0 d-none">
                        <div id="product-img-container" class="p-0 m-0 d-none">
                            <img id="product-img" class="w-100 h-100">
                            <h2 id="product-nameplate-name" class="p-0 w-100"></h2>
                            <h2 id="product-nameplate-phone" class="p-0 w-100"></h2>
                            <h2 id="product-bowl-name" class="p-0 w-100"></h2>
                        </div>
                    </div>

                    <div id="product-custome-container" class="row bg-beige p-0 m-0 d-none">
                        <img id="product-custome" class="w-100 h-100">
                        <img id="product-body" class="p-0 d-none">
                        <img id="product-head" class="p-0 d-none">
                    </div>

                    <div class="row m-0 mt-3 mt-lg-5">
                        <h1 id="product-name"></h1>
                        <h2 class="mt-3 mt-lg-5 text-black">
                            Total: $<span id="product-price">0</span>
                        </h2>
                    </div>
                    
                    <div class="row m-0 mt-3 mt-lg-5 d-none" id="quantity-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <button id="decrease" class="input-group-text btn btn-blue" disabled>-</button>
                            </div>

                            <input id="product-quantity" type="text" class="form-control border-0 text-center" value="1" readonly>
                            
                            <div class="input-group-append">
                              <button id="increase" class="input-group-text btn btn-blue">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="row m-0 my-3 mb-md-0 mt-md-3 mt-lg-5">
                        <div class="col-6 col-md-12 col-lg-6 mb-3">
                            <button class="btn btn-purple w-100" id="product-buy">Comprar</button>
                        </div>
                        <div class="col-6 col-md-12 col-lg-6">
                            <button class="btn btn-blue w-100" id="product-return">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información y Acciones -->
            <div id="original-container" class="col-6 text-center m-0 ps-5 align-self-center">
                    <!-- Pet Selection -->
                    <div id="pet-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Mascota</h2>
                        </div>

                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-pet" onclick="updatePetImg('row-pet', false)"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-pet" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center">
                                <div id="pet-template" class="col-6 m-0 p-0 is-not-selected d-none w-100">
                                    <b id="pet-template-text" class="p-0 d-block">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-pet" onclick="updatePetImg('row-pet', true)"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>

                    <!-- Collar Material Selection -->
                    <div id="collar-container" class="row mb-2 bg-beige m-0 p-3 d-none">
                        <div class="row m-0">
                            <h2>Material del Collar</h2>
                        </div>
                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                            <button id="previous-material" onclick="updateOption('row-collar', false, true)"
                                class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-collar" class="col-6 col-lg-8 m-0">
                                <div id="collar-template" class="m-0 p-0 is-not-selected d-none w-100">
                                    <b id="collar-template-text" class="p-0">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                    <b id="collar-template-price" class="p-0">$0</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                            <button id="next-material" onclick="updateOption('row-collar', true, true)"
                                class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>

                    <!-- Bowl Material Selection -->
                    <div id="bowl-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Material del Plato</h2>
                        </div>
                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-material" onclick="updateOption('row-bowl', false, true)"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                                <div id="row-bowl" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center">
                                    <div id="bowl-template" class="col-6 m-0 p-0 is-not-selected d-none w-100">
                                        <b id="bowl-template-text" class="p-0 d-block">Name</b>
                                        <img class="img-fluid img-ratio d-none">
                                        <b id="bowl-template-price" class="p-0 d-block">$0</b>
                                    </div>
                                </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-material" onclick="updateOption('row-bowl', true, true)"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>

                    <!-- Nameplate Shape Selection -->
                    <div id="nameplate-container" class="row mb-2 bg-beige m-0 p-3 d-none">
                        <div class="row m-0">
                            <h2>Forma</h2>
                        </div>

                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-nameplate" onclick="updateOption('row-nameplate', false, true)"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-nameplate" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center">
                                <div id="nameplate-template" class="col-4 p-0 is-not-selected d-none w-100">
                                    <b id="nameplate-template-text" class="p-0 w-100 d-block">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                    <b id="nameplate-template-price" class="p-0 w-100 d-block">$0</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-nameplate" onclick="updateOption('row-nameplate', true, true)"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Size Selection -->
                    <div id="size-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Tamaño</h2>
                        </div>
                        
                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-size" onclick="updateOption('row-size', false)"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-size" class="col-6 col-lg-8 m-0">
                                <div id="size-template" class="row m-0 is-not-selected d-none w-100">
                                    <b id="size-template-text" class="my-1 d-block">Name</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-size" onclick="updateOption('row-size', true)"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Color Selection -->
                    <div id="color-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Color</h2>
                        </div>
                        <div class="row m-0">
                            <div class="wheel d-flex justify-content-center" id="colorWheelDemo"></div>
                        </div>
                        <div class="row m-0 mt-3">
                            <div class="row-6 d-flex justify-content-center">
                                <button id="reset-color-wheel" class="btn btn-blue d-none" onclick="resetColorWheel()">
                                    Reiniciar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Name and Phone -->
                    <div id="pet-data-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Datos de la Mascota</h2>
                        </div>
                        <form id="pet-data-form" class="row m-0">
                            <div class="row m-0">
                                <label for="petname" class="form-label d-block">
                                    <b>Nombre de tu Peludito</b>
                                </label>
                                <input type="text" id="name" name="petname" class="form-control"
                                    placeholder="Michi/Lomito" required>
                            </div>

                            <div class="row mt-3 mx-0">
                                <label for="phone" class="form-label d-block">
                                    <b>Teléfono de Contacto</b>
                                </label>
                                <input type="number" id="phone" name="phone" class="form-control"
                                    placeholder="55 00 00 00" required>
                            </div>
                        </form>
                        <div class="row m-0 mt-3">
                            <div class="row-6 d-flex justify-content-center">
                                <button id="reset-pet-data" class="btn btn-blue d-none" onclick="resetPetData()">
                                    Reiniciar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Name -->
                    <div id="pet-bowl-data-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Datos de la Mascota</h2>
                        </div>
                        <form id="pet-bowl-data-form" class="row m-0">
                            <div class="row m-0">
                                <label for="name" class="form-label d-block">
                                    <b>Nombre de tu Peludito</b>
                                </label>
                                <input type="text" id="bowl-name" name="petname" class="form-control"
                                    placeholder="Michi/Lomito" required>
                            </div>
                        </form>
                        <div class="row m-0 mt-3">
                            <div class="row-6 d-flex justify-content-center">
                                <button id="reset-pet-bowl-data" class="btn btn-blue d-none" onclick="resetPetDataBowl()">
                                    Reiniciar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Pattern Selection -->
                    <div id="pattern-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Estampado</h2>
                        </div>

                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-pattern" onclick="updatePatternOption('row-pattern', false)"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-pattern" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center">
                                <div id="pattern-none" class="col-6 is-selected p-1 w-100">
                                    <b id="pattern-none-text" class="p-0 w-100 d-block">Ninguno</b>
                                    <b id="pattern-none-price" class="p-0 w-100 d-none">$0</b>
                                </div>

                                <div id="pattern-template" class="col-6 is-not-selected p-1 d-none w-100">
                                    <b id="pattern-template-text" class="p-0 w-100 d-block">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                    <b id="pattern-template-price" class="p-0 w-100 d-block">$0</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-pattern" onclick="updatePatternOption('row-pattern', true)"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>

                    <!-- Custome Head Selection -->
                    <div id="custome-head-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Gorro del Disfraz</h2>
                        </div>

                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-custome-head" onclick="updateCustome('row-custome-head', false, 'head')"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>

                            <div id="row-custome-head" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center g-3">
                                <div id="custome-head-none" class="col-6 is-selected p-1 w-100">
                                    <b id="custome-head-none-text" class="p-0 w-100 d-block">Ninguno</b>
                                    <b id="custome-head-none-price" class="p-0 w-100 d-none">$0</b>
                                </div>
                                
                                <div id="custome-head-template" class="col-6 is-not-selected d-none p-1 w-100">
                                    <b id="custome-head-template-text" class="p-0 w-100 d-block">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                    <b id="custome-head-template-price" class="p-0 w-100 d-block">$0</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-custome-head" onclick="updateCustome('row-custome-head', true, 'head')"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>

                    <!-- Custome Body Selection -->
                    <div id="custome-body-container" class="row mb-2 bg-beige d-none m-0 p-3">
                        <div class="row m-0">
                            <h2>Traje del Disfraz</h2>
                        </div>
                        
                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="previous-custome-body" onclick="updateCustome('row-custome-body', false, 'body')"
                                    class="btn btn-blue left-icon w-100"><i class="bi bi-arrow-left-short p-0 m-0"></i></button>
                            </div>
                            
                            <div id="row-custome-body" class="col-6 col-lg-8 m-0 d-flex align-items-center justify-content-center g-3">
                                <div id="custome-body-none" class="col-6 is-selected p-1 w-100">
                                    <b id="custome-body-none-text" class="p-0 w-100 d-block">Ninguno</b>
                                    <b id="custome-body-hone-price" class="p-0 w-100 d-none">$0</b>
                                </div>
                                
                                <div id="custome-body-template" class="col-6 is-not-selected p-1 d-none w-100">
                                    <b id="custome-body-template-text" class="p-0 w-100 d-block">Name</b>
                                    <img class="img-fluid img-ratio d-none">
                                    <b id="custome-body-template-price" class="p-0 w-100 d-block">$0</b>
                                </div>
                            </div>

                            <div class="col-3 col-lg-2 p-0 m-0">
                                <button id="next-custome-body" onclick="updateCustome('row-custome-body', true, 'body')"
                                    class="btn btn-blue right-icon w-100"><i class="bi bi-arrow-right-short p-0 m-0"></i></button>
                            </div>
                        </div> 
                    </div>
            </div>
        </div>

        <!-- Productos no-petzonalizables -->
        <div class="container-fluid p-5 d-md-flex d-none" id="product-not-custom">
            <!-- Imagen del producto -->
            <div class="col-12 col-md-6 d-flex align-items-center m-0 px-0 px-md-3">
                <div class="row m-0 p-0 w-100">
                    <div class="row text-center p-0 m-0 d-flex align-items-center">
                        <img id="product-img-not-customizable" class="img-not-custome">
                        <h2 id="product-name" class="my-3 my-md-5"></h2>
                        <h2 class="mb-3 mb-md-5 text-black">
                            Precio: $<span id="product-price">0</span>
                        </h2>
                    </div>
    
                    <div id="container-desktop" class="row m-0">
                        <div class="row m-0 mb-3 mb-md-5 d-none" id="quantity-group-not-custom">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <button id="decrease-not-custom" class="input-group-text btn btn-blue" disabled>-</button>
                                </div>
        
                                <input id="product-quantity-not-custom" type="text" class="form-control border-0 text-center" value="1" readonly>
                                
                                <div class="input-group-append">
                                  <button id="increase-not-custom" class="input-group-text btn btn-blue">+</button>
                                </div>
                            </div>
                        </div>

                        <div id="buy-not-custom-container" class="col-6 col-md-12 col-lg-6 d-flex justify-content-center">
                            <button class="btn btn-purple" id="product-buy-not-custom">Comprar</button>
                        </div>

                        <div id="return-not-custom-container" class="col-6 col-md-12 col-lg-6 mt-md-3 mt-lg-0 d-flex justify-content-center">
                            <button class="btn btn-blue" id="product-return-not-custom">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de producto -->
            <div class="row scrollable-section text-center px-0 px-md-3 d-flex align-items-center">
                <div class="row m-0">
                    <pre id="product-description" class="mb-3 mb-md-0"></pre>
                </div>
            </div>

            <div id="container-mobile" class="row m-0"></div>
        </div>
    </main>

    <footer></footer>

    <!-- Color Picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/product-details.js"></script>
</body>

</html>
