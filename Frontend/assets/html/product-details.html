<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/product-details.css">
    <link rel="stylesheet" href="../css/product-form.css">

    <title>Productos</title>
</head>

<body>
    <nav></nav>

    <main>
        <div class="container d-flex" id="product-custom" action="./products.html">
            
            <!-- Imagen Producto -->
            <div class="col d-flex align-items-center">
                <div class="row text-center">
                    <div id="product-img-div" class="row bg-beige p-0">
                        <div id="product-img-container" class="p-0">
                            <img id="product-img" class="w-100 h-100 p-0">
                        </div>
                    </div>

                    <div class="row">
                        <h1 id="product-name"></h1>
                    </div>
                </div>
            </div>

            <!-- Información y Acciones -->
            <div class="col scrollable-section text-center p-5">
                <!-- Material Selection -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Material</h2>
                    </div>
                    <div class="row m-0">
                        <div class="row m-0">
                            <div id="collar-leather-text" class="col-6 p-0">
                                <p><b>Cuero Sintético</b></p>
                            </div>
                            <div id="collar-nylon-text" class="col-6 p-0">
                                <p><b>Nylon</b></p>
                            </div>
                        </div>
                        <div class="row m-0 d-flex align-items-center justify-content-center">
                            <div id="collar-leather" class="col-6 m-0 p-0 is-not-selected" onclick="updateProductImg(this)">
                                <img alt="" class="img-fluid"
                                    src="../img/products/customizable/customizable-collar-leather.png">
                            </div>
                            <div id="collar-nylon" class="col-6 m-0 p-0 is-not-selected" onclick="updateProductImg(this)">
                                <img alt="" class="img-fluid"
                                    src="../img/products/customizable/customizable-collar-nylon.png">
                            </div>
                        </div>
                    </div> 
                </div>

                <!-- Material Selection -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Tamaño</h2>
                    </div>
                    <div class="row m-0 is-selected-text" onclick="updateText(this)">
                        <div class="col-6 p-0"><p><b>Pequeño</b></p></div>
                        <div class="col-6 p-0"><p><b>35 mm x 18 mm</b></p></div>
                    </div>
                    <div class="row m-0 is-not-selected-text" onclick="updateText(this)">
                        <div class="col-6 p-0"><p><b>Mediano</b></p></div>
                        <div class="col-6 p-0"><p><b>38 mm x 25 mm</b></p></div>
                    </div>
                    <div class="row m-0 is-not-selected-text" onclick="updateText(this)">
                        <div class="col-6 p-0"><p><b>Grande</b></p></div>
                        <div class="col-6 p-0"><p><b>50 mm x 32 mm</b></p></div>
                    </div>
                </div>

                <!-- Shape Selection -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Forma</h2>
                    </div>
                    <div class="row m-0 justify-content-center">
                        <div class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <img alt="" class="img-fluid"
                                src="../img/products/customizable/customizable-nameplate-bone.png">
                        </div>
                        <div class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <img alt="" class="img-fluid"
                                src="../img/products/customizable/customizable-nameplate-paw.png">
                        </div>
                        <div class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <img alt="" class="img-fluid"
                                src="../img/products/customizable/customizable-nameplate-star.png">
                        </div>
                        <div class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <img alt="" class="img-fluid"
                                src="../img/products/customizable/customizable-nameplate-circle.png">
                        </div>
                        <div class="col-4 p-0 is-not-selected" onclick="updateProductImg(this)">
                            <img alt="" class="img-fluid"
                                src="../img/products/customizable/customizable-nameplate-circle-double.png">
                        </div>
                    </div>
                </div>

                <!-- NamePlate Color Selection -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Color</h2>
                    </div>
                    <div class="row m-0">
                        <div class="wheel d-flex justify-content-center" id="colorWheelDemo"></div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6">
                            <button id="reset-color-wheel" class="btn btn-blue d-none" onclick="resetColorWheel()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Name and Phone -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Datos de la Mascota</h2>
                    </div>
                    <form id="pet-data-form" class="row m-0">
                        <div class="row m-0">
                            <label for="name" class="form-label">
                                <b>Nombre de tu Peludito</b>
                            </label>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="Michi/Lomito" required>
                        </div>

                        <div class="row mt-3 mx-0">
                            <label for="phone" class="form-label">
                                <b>Teléfono de Contacto</b>
                            </label>
                            <input type="number" id="phone" name="phone" class="form-control"
                                placeholder="55 00 00 00" required>
                        </div>
                    </form>
                    <div class="row m-0 mt-3">
                        <div class="row-6">
                            <button id="reset-pet-data" class="btn btn-blue d-none" onclick="resetPetData()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Theme Selection -->
                <div class="row mb-2 bg-beige">
                    <div class="row m-0">
                        <h2>Estampado</h2>
                    </div>
                    <div id="pattern-div" class="row m-0 justify-content-center g-3">
                        <div class="col-6 is-not-selected p-1" onclick="updatePattern(this)">
                            <img alt="" class="img-fluid w-100 h-100" src="../img/products/customizable/customizable-pattern-circles.jpg">
                        </div>
                        <div class="col-6 is-not-selected p-1" onclick="updatePattern(this)">
                            <img alt="" class="img-fluid w-100 h-100" src="../img/products/customizable/customizable-pattern-hearts.png">
                        </div>
                        <div class="col-6 is-not-selected p-1" onclick="updatePattern(this)">
                            <img alt="" class="img-fluid w-100 h-100" src="../img/products/customizable/customizable-pattern-squares.jpg">
                        </div>
                        <div class="col-6 is-not-selected p-1" onclick="updatePattern(this)">
                            <img alt="" class="img-fluid w-100 h-100" src="../img/products/customizable/customizable-pattern-fabric.jpg">
                        </div>
                    </div>
                    <div class="row m-0 mt-3">
                        <div class="row-6">
                            <button id="reset-pattern" class="btn btn-blue d-none" onclick="resetPattern()">
                                Reiniciar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid d-none" id="product-not-custom" action="./products.html">
            <div class="col my-4 text-center">
                <img id="product-img" class="img-fluid">
            </div>

            <div class="col my-4">
                <div class="row text-center">
                    <h1 id="product-name"></h1>
                </div>

                <div class="row my-4 text-center">
                    <p id="product-description"></p>
                </div>

                <div class="col">
                    <div class="row my-3">
                        <button class="btn btn-blue">Cantidad</button>
                    </div>

                    <div class="row my-3">
                        <input type="submit" class="btn btn-purple" value="Comprar">
                    </div>

                    <div class="row my-3">
                        <input type="submit" class="btn btn-blue" value="Regresar">
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Color Picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/product-details.js"></script>
</body>

</html>
