<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/products.css">

        <title>Productos</title>
    </head>
    <body>
        <nav></nav>
        
        <!-- Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast" class="toast align-items-center w-100" data-bs-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="toast-body"><b id="toast-body"></b></div>
                    <div class="me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
                        <i class="bi bi-x d-flex align-items-center"></i>
                    </div>
                </div>
            </div>
        </div>

        <main class="container">
            <div class="mt-5 d-none d-md-block"></div>
            <div class="mt-3 d-block d-md-none"></div>
            
            <div class="row">
                <div id="slide" class="col-12 col-md-5 col-lg-4 mb-3">
                    <div class="bg-beige">
                        <div class="row ps-3">
                            <div class="text-center">
                                <p><b>Mascota</b></p> 
                            </div>
                            
                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="perros" id="chbox-perros">
                                <label class="form-check-label ms-3" for="chbox-perros">
                                    Perros
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="gatos" id="chbox-gatos">
                                <label class="form-check-label ms-3" for="chbox-gatos">
                                    Gatos
                                </label>
                            </div>
                        </div>

                        <div class="row ps-3">
                            <div class="text-center">
                                <p><b>Tipo</b></p> 
                            </div>
                            
                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="petzonalizable" id="chbox-personalizable">
                                <label class="form-check-label ms-3" for="chbox-personalizable">
                                    Petzonalizable
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="no petzonalizable" id="no-chbox-personalizable" >
                                <label class="form-check-label ms-3" for="no-chbox-personalizable">
                                    No petzonalizable
                                </label>
                            </div>
                        </div>

                        <div class="row ps-3">
                            <div class="text-center">
                                <p><b>Categorías</b></p> 
                            </div>
                            
                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="alimentos" id="chbox-food">
                                <label class="form-check-label ms-3" for="chbox-food">
                                    Alimentos
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="juguetes" id="chbox-toys" >
                                <label class="form-check-label ms-3" for="chbox-toys">
                                    Juguetes
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="limpieza" id="chbox-cleaning" >
                                <label class="form-check-label ms-3" for="chbox-cleaning">
                                    Limpieza
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="hogar" id="chbox-supplies" >
                                <label class="form-check-label ms-3" for="chbox-supplies">
                                    Hogar
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="salud" id="chbox-health" >
                                <label class="form-check-label ms-3" for="chbox-health">
                                    Salud
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="collares" id="chbox-collar" >
                                <label class="form-check-label ms-3" for="chbox-collar">
                                    Collares
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="bowls" id="chbox-bowls" >
                                <label class="form-check-label ms-3" for="chbox-bowls">
                                    Bowls
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="placas" id="chbox-nameplate" >
                                <label class="form-check-label ms-3" for="chbox-nameplate">
                                    Placas
                                </label>
                            </div>

                            <div class="form-check">
                                <input onclick="handleFilters()" class="form-check-input" type="checkbox" value="disfraces" id="chbox-custom" >
                                <label class="form-check-label ms-3" for="chbox-custom">
                                    Disfraces
                                </label>
                            </div>
                            
                        </div>

                        <div class="row px-3 pt-3">  
                            <button onclick="clearProductFilters()" type="button" class="btn btn-blue w-100 px-0">
                                Limpiar filtros
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="col" id="cards-div">
                    <div class="row d-flex justify-content-center mb-3 text-center">
                        <div class="col-12 col-md-4 col-lg-3">  
                            <button type="button" class="btn btn-blue w-100 px-0" onclick="toggle()">Filtros</button>
                        </div>

                        <div class="col-12 mt-3 d-block d-md-none"></div>

                        <div id="search-container" class="col-12 col-md-8 col-lg-9">
                            <input id="search" type="text" class="form-control w-100 h-100" placeholder="Buscar">
                        </div>

                        <div id="create-product-space" class="col-12 mt-3 d-none"></div>

                        <div id="create-product-container" class="col-12 col-md-4 col-lg-3 d-none">
                            <a id="create-product" href="./product-form.html" class="btn btn-blue w-100 px-0">
                                Crear Producto
                            </a>
                        </div>
                    </div>

                    <div class="mt-5 d-none d-md-block" id="filter-div"></div>
    
                    <div class="row px-3 g-3 text-center" id="row-products">
                        <div class="col-12 my-5" id="loading-anim">
                            <svg width="150" height="150" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <style>.spinner_9y7u{animation:spinner_fUkk 2.4s linear infinite;animation-delay:-2.4s}.spinner_DF2s{animation-delay:-1.6s}.spinner_q27e{animation-delay:-.8s}@keyframes spinner_fUkk{8.33%{x:13px;y:1px}25%{x:13px;y:1px}33.3%{x:13px;y:13px}50%{x:13px;y:13px}58.33%{x:1px;y:13px}75%{x:1px;y:13px}83.33%{x:1px;y:1px}}</style>
                                <rect class="spinner_9y7u" x="1" y="1" rx="1" width="10" height="10"/>
                                <rect class="spinner_9y7u spinner_DF2s" x="1" y="1" rx="1" width="10" height="10"/>
                                <rect class="spinner_9y7u spinner_q27e" x="1" y="1" rx="1" width="10" height="10"/>
                            </svg>
                            <h2 id="loading" class="mt-5">Cargando...</h2>
                        </div>

                        <!-- Card of product not customizable -->
                        <div class="col-12 col-md-6 col-xl-4 d-none products" id="product-not-custom">
                            <div class="card rounded-5 px-3 pt-1 pb-3 w-100 h-100">
                                <div class="card-header rounded-top-5 bg-transparent row d-flex justify-content-center">
                                    <img id="product-img" class="card-img-top" alt="X">
                                    <span id="product-edit" class="product-edit-icon d-none">
                                        <i class="bi bi-pencil-square"></i>
                                    </span>
                                </div>
    
                                <div class="card-body d-flex align-items-center justify-content-center">
                                    <div class="row">
                                        <p class="m-0"><b id="product-name">Nombre</b></p>
                                        <p class="text-gray m-0"><b>Cantidad: <span id="product-stock">X</span></b></p>
                                        <p class="text-gray m-0"><b>Precio: <span id="product-price">X</span></b></p>
                                    </div>
                                </div>
    
                                <div class="card-footer bg-transparent rounded-bottom-5">
                                    <div class="row mt-3 d-none" id="quantity-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                              <button id="decrease" class="input-group-text btn btn-blue" disabled>-</button>
                                            </div>
    
                                            <input id="product-quantity" type="text" class="form-control bg-none border-0 text-center" value="1" readonly>
                                            
                                            <div class="input-group-append">
                                              <button id="increase" class="input-group-text btn btn-blue">+</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row my-3">
                                        <button class="btn btn-blue" id="product-see-more">
                                            Ver más
                                        </button>
                                    </div>
    
                                    <div class="row">
                                        <button class="btn btn-purple" id="product-buy">
                                            Comprar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4 d-none products" id="product-custom">
                            <div class="card rounded-5 px-3 pt-1 pb-3 w-100 h-100 card-customizable-bg">
                                <div class="card-header rounded-top-5 bg-transparent row d-flex justify-content-center card-customizable">
                                    <div class="row">
                                        <p><b>Petzonalizable</b></p>
                                    </div>
                                    <div class="row">
                                        <img id="product-img" class="card-img-top" alt="X">
                                    </div>
                                </div>
    
                                <div class="card-body d-flex align-items-center justify-content-center card-customizable-bg">
                                    <div class="row">
                                        <p class="m-0"><b id="product-name">Nombre</b></p>
                                        <p class="text-brown m-0"><b>Cantidad: <span id="product-stock">X</span></b></p>
                                        <p class="text-brown m-0"><b>Precio: <span id="product-price">Variable</span></b></p>
                                    </div>
                                </div>
    
                                <div class="card-footer bg-transparent rounded-footer-5 card-customizable-bg">
                                    <div class="row mt-3">
                                        <button class="btn btn-purple btn-brown" id="product-see-more">
                                            Ver más
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="row-error" class="row text-center d-flex justify-content-center d-none">
                        <img class="img-fluid w-75 mb-5" src="../img/page-error-dog.png" alt="Dead dog that indicates page error">
                        <h2>Error: Productos No Encontrados</h2>
                    </div>
                </div>
            </div>

            <div class="mt-5 d-none d-md-block"></div>
            <div class="mt-3 d-block d-md-none"></div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/products.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
