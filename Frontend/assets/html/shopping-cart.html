<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <link rel="stylesheet" href="/assets/css/common.css">
        <link rel="stylesheet" href="../css/shopping-cart.css">
        <title>Carrito</title>
    </head>
    <body>
        <nav></nav>
        
        <!---
            <div class="alert alert-primary m-0 text-primary" role="alert">
            A simple primary alertâ€”check it out!
        </div>
        ---->
        <header></header>

        <main class="container-fluid">
            <div class="row justify-content-center">
                <!--------- Titulo ------>
                <div class="col-lg-12 col-sm-12 pt-4 text-center tittle-container">
                    <h2 class="lh-sm">Carrito de Compras</h2>
                </div>
                <div class="col-12 text-center p-2">
                    <div class="row">
                        <!----- Contenedor de Producto ---->
                        <div id="products-list" class="col-lg-8 col-md-8 col-sm-12 x-auto products-container">
                           <!--- Lista de Items -->
                            
                        </div>
                        <!--------Botones de compra -------->
                        <div class="col-lg-3 col-md-4 col-sm-12 pt-4 buttons-container">
                            <aside class="info-buy">
                                <div class="row justify-content-center">
                                    <div class="col-sm-12 col-lg-12">
                                        <div class="row justify-content-center">
                                            <div class="col col-lg-12 col-md-12 col-sm-6 mx-0 my-1 info">
                                                <p> Productos: <span id="piecesProducts">0</span></p>
                                            </div>
                                            <div class="col col-lg-12 col-md-12 col-sm-6 mx-0 my-1 info">
                                                <p>Total: $<span class="totalPrice">0.00</span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-12">
                                        <div class="row justify-content-center">
                                            <div class="col col-lg-12 col-md-12 col-sm-6 mx-0 my-1 info">
                                                <button id="create-order" class="btn btn-blue">Crear Orden</button>
                                            </div>
                                            <div class="col col-lg-12 col-md-12 col-sm-6 mx-0 my-1 col-md-6 info">
                                                <button id="empty-cart" onclick="deleteShoppingCart()" class="btn btn-blue">Vaciar Carrito</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-sm-12 my-4 col mx-auto">
                                        <button onclick="backShoppingCartPage()" class="btn btn-purple">Regresar</button>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/common.js"></script>
        <script src="../js/shopping-cart.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Ion Icon Library -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
