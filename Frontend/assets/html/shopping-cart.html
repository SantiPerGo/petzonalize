<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="../css/shopping-cart.css">
    <title>Carrito</title>
</head>

<body>
    <nav></nav>

    <!---
            <div class="alert alert-primary m-0 text-primary" role="alert">
            A simple primary alert—check it out!
        </div>
        ---->
    <header></header>

    <main class="container-fluid">
        <!---------------- formulario usuario no registrado------------------------>
        <div class="row justify-content-center not-register-form-container pop--hidden">
            <div class="col col-lg-8 p-4">

                <div class="bg-beige mt-2 not-registered-user-box">
                    <div class="container-button-delete">
                        <button type="button" class="d-flex border-0 rounded-circle p-0" id="close-window-form">
                            <img src="../img/shopping-cart/cross.svg" alt="">
                        </button>
                    </div>
                    <form id="not-registered-form">

                        <!-- Section right - Register -->
                        <div class="text-start text-center">
                            <h1>Datos de contacto</h1>
                        </div>

                       <div class="row justify-content-center">
                        <div class="col col-12 col-sm-12 col-md-6">
                            <div class="text-start my-3 mx-3">
                                <label for="input-name-order" class="form-label"><b>Nombre:</b></label>
                                <input type="text" class="form-control" id="input-name-order"
                                    placeholder="Nombre Apellido" name="name" required>
                            </div>
    
                            <div class="text-start my-3 mx-3">
    
                                <label for="input-phone-order" class="form-label"><b>Teléfono:</b></label>
                                <input type="number" class="form-control" id="input-phone-order"
                                    placeholder="52 00 00 00 00" name="phone" required>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6">
                            <div class="text-start my-3 mx-3">
                                <label for="input-email-order" class="form-label"><b>Correo Electrónico:</b></label>
                                <input type="email" class="form-control" id="input-email-order"
                                    placeholder="example@email.com" name="email" required>
                            </div>
     
                            <div class="text-start my-3 mx-3">
                                <label for="input-address-order" class="form-label"><b>Dirección:</b></label>
                                <input type="text" class="form-control" id="input-address-order"
                                    placeholder="standford 34N N.Y." name="address" required>
                            </div>
                        </div>
                       </div>


                        <!-- Buttons of register -->
                        <div class="row gy-3 mt-md-3">
                            <div class="col col-sm-12 col-lg-12">
                                <div class="px-auto d-flex">
                                    <button id="create-order-btn" type="submit" class="btn btn-purple mx-auto h-100">Crear Pedido</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!---------------- Contenedor Principal ------------------------>
        <div class="row justify-content-center">
            <!--------- Alert de creación de orden ------>
            <div id="alert" class="alert alert-success m-0 text-success text-center" role="alert"></div>
            <!--------- Titulo ------>
            <div class="col-lg-12 col-sm-12 pt-4 text-center tittle-container">
                <h1 class="lh-sm">Carrito de Compras</h1>
            </div>
            <div class="col-12 text-center p-2">
                <div class="row px-1 px-md-0 m-0">
                    <!----- Contenedor de Producto ---->
                    <div id="products-list" class="col-md-8 col-12 pe-md-3 products-container">
                        <!--- Lista de Items -->

                    </div>
                    <!--------Botones de compra -------->
                    <aside class="col-md-4 col-12 h-25 buttons-container bg-beige d-flex align-items-center justify-content-center">
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-12 mx-0 my-1 info">
                                        <h2>Resumen</h2>
                                    </div>
                                    <div class="col-md-12 col-6 mx-0 my-1 info">
                                        <p> Productos: <span id="piecesProducts">0</span></p>
                                    </div>
                                    <div class="col-md-12 col-6 mx-0 my-1 info">
                                        <p>Total: $<span class="totalPrice">0.00</span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <!-- Botones version de escritorio -->
                                <div class="row justify-content-center d-none d-md-block">
                                    <div class="col-12 info">
                                        <button id="open-create-order"
                                            class="btn btn-purple w-100">Crear Orden</button>
                                    </div>
                                    <div class="col-12 my-4 info">
                                        <button id="empty-cart" onclick="deleteShoppingCart()"
                                            class="btn btn-blue w-100">Vaciar Carrito</button>
                                    </div>

                                    <div class="col-12 info">
                                        <button onclick="backShoppingCartPage()"
                                            class="btn btn-blue w-100">Regresar</button>
                                    </div>
                                </div>

                                <!-- Botones version movil -->
                                <div class="row justify-content-center d-md-none">
                                    <div class="col-6 info">
                                        <button id="open-create-order"
                                            class="btn btn-purple w-100 px-0">Ordenar</button>
                                    </div>

                                    <div class="col-6 info">
                                        <button onclick="backShoppingCartPage()"
                                            class="btn btn-blue w-100 px-0">Regresar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

        </div>
    </main>

    <footer></footer>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="../js/shopping-cart.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Ion Icon Library -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
