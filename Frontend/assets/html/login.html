<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Bootstrap Custom -->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <nav></nav>

        <!-- Success Alert -->
        <div id="alert" class="alert alert-danger m-0 text-danger text-center" role="alert"></div>

        <main class="container-fluid p-0 d-flex align-items-center justify-content-center">

            <!-- Invisible container -->
            <div class="row m-0 p-3 w-100 h-100 d-flex align-items-center justify-content-center">
                <!-- Desktop space -->
                <div class="col-0 col-md-5"></div>
                
                <!-- Beige container -->
                <div class="bg-beige col-12 col-md-6 m-0 py-3 p-md-5 text-center">   

                    <!---- Column - Login container (Login) ----->
                    <div id="login-container" class="col">
                        <form id="login-form">

                            <!-- Section right - Login -->
                            <div class="text-start mb-3 text-center">
                                <h1>Inicio de Sesión</h1>
                            </div>
                            
                            <div class="text-start">               
                                <label for="input-email-login" class="form-label"><b>Correo Electrónico:</b></label>
                                <input type="email" class="form-control" id="input-email-login" 
                                        placeholder="example@email.com" name="email" required>
                            </div>   

                            <div class="text-start my-4">
                                <label for="input-password-login" class="form-label"><b>Contraseña:</b></label>   
                                <input type="password" class="form-control" id="input-password-login" 
                                        placeholder="Contraseña" name="password" required>
                            </div>

                            <div class="mt-1 mt-md-3 text-brown">
                                <a href="#" class="btn" id="view-recover-section">
                                    <b>He olvidado la contraseña</b>
                                </a> 
                            </div>

                            <!-- Buttons of login -->
                            <div class="row gy-3 mt-1 mt-md-3">
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                    <button id="login-account" type="submit" class="btn btn-purple h-100">Iniciar sesión</button>
                                </div>
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6"> 
                                    <button id="view-sign-up" type="button" class="btn btn-blue h-100">Registrarme</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!----- Columnn - Register container ----->
                    <div id="signup-container" class="col align-self-center d-none form-register">
                        <form id="sing-up-form">

                            <!-- Section right - Register -->
                            <div class="text-start text-center">
                                <h1>Regístrate</h1>
                            </div>

                            <div class="text-start my-3 mx-3">
                                <label for="input-name-register" class="form-label"><b>Nombre:</b></label>
                                <input type="text" class="form-control" id="input-name-register" 
                                        placeholder="Nombre Apellido" name="name" required>
                            </div>

                            <div class="text-start my-3 mx-3">

                                <label for="input-phone-register" class="form-label"><b>Teléfono:</b></label>
                                <input type="number" class="form-control" id="input-phone-register" 
                                        placeholder="52 00 00 00 00" name="phone" required>
                            </div>

                            <div class="text-start my-3 mx-3">
                                <label for="input-email-register" class="form-label"><b>Correo Electrónico:</b></label>
                                <input type="email" class="form-control" id="input-email-register" 
                                        placeholder="example@email.com" name="email"  required>
                            </div>

                            <div class="text-start my-3 mx-3">

                                <label for="input-signup-password" class="form-label"><b>Contraseña:</b></label>
                                <input type="password" class="form-control" id="input-signup-password" 
                                        placeholder="Contraseña" name="password" required>
                            </div>
                            <div class="text-start mx-3">
                                <label for="input-password-confirm-register" class="form-label"><b>Confirmar contraseña:</b></label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                        placeholder="Confirmar contraseña" name="confirmPassword" required>
                            </div>

                            <!-- Buttons of register -->
                            <div class="row gy-3 mt-1 mt-md-3">
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                    <button id="create-account" type="submit" class="btn btn-purple h-100">Crear cuenta</button>
                                </div>
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6"> 
                                    <button id="view-login" type="button" class="btn btn-blue h-100">Tengo cuenta</button>
                                </div>
                            </div>
                        </form>    
                    </div>

                    <!-- Column - Forgotten password -->
                    <div id="recover-container" class="col col-12 d-block align-self-center d-none form-recover">
                        <form id="recover-form">

                            <!-- Section right - Login -->
                            <div class="text-start mb-4 text-center">
                                <h1>¿Has olvidado la contraseña?</h1>
                            </div>
                            <div class="text-start my-4 text-center accordion-body">
                                No te preocupes, a los mejores lomitos nos pasa. Por favor ingresa el correo electrónico con el que te registraste.
                            </div>                                                    
                            <div class="text-start">                    
                                <label for="recover-email-login" class="form-label"><b>Correo Electrónico:</b></label>
                                <input type="email" class="form-control" id="recover-email-login" 
                                        placeholder="example@email.com" name="email" required>
                            </div>

                            <!-- Buttons of login -->
                            <div class="row gy-3 mt-3">
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                    <button id="send-password" type="submit" class="btn btn-purple h-100">Enviar correo</button>
                                </div>
                                <div class="col-12 col-sm-6 col-md-12 col-lg-6"> 
                                    <button id="view-login-2" type="button" class="btn btn-blue h-100">Iniciar sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="/assets/js/common.js"></script>
        <script src="/assets/js/login.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
