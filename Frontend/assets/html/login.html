<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <link rel="stylesheet" href="/assets/css/common.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Productos</title>
    </head>
    <body>
        <nav></nav>

        <header></header>

        <main class="container-fluid main-container">
            <div class="row justify-content-center">
                   <div class="form-space col col-12 my-4">
                        <div class="row justify-content-center">
                            
                            <!---------- Contenedor Principal -------->
                            <div class="form-container col col-lg-8 col-md-8 col-sm-10 my-4 mx-4">   
                                <div class="row justify-content-center text-center h-100">
                                    <!----- Columna Izquierda de Imagen ---->
                                    <div class="col-lg-6 col-sm-12 form-cover">
                                    </div>

                                    <!------- Columna Derecha de Ingreso y Registro ------>
                                    <div class="col-lg-6 col-sm-12 p-4 div-login">
                                        <div class="row h-100 justify-content-center">

                                            <!---- Columna - Contenedor de Ingreso (Login) ----->
                                            <div class="col col-12 d-block align-self-center form-login">
                                                <div class="d-block my-auto">   
                                                    <form class="needs-validation" novalidate>
                                                        <div class="form-group my-4">
                                                            <h4>Inicio de Sesión</h4>
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-email">Correo</label> --->
                                                          <input type="email" class="form-control" id="input-email" placeholder="Correo" required>
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-password">Contraseña</label> --->
                                                            
                                                            <input type="password" class="form-control" id="input-password" placeholder="Contraseña" required>
                                                            
                                                        </div>
                                                            <button type="submit" class="btn btn-primary btn-purple d-block mx-auto my-2">Ingresar</button>
                                                            <a class="text-center" href="">Registrate</a>
                                                      </form>
                                                 </div> 
                                            </div>

                                            <!----- Columna - Contenedor de Registro (Register) ----->
                                            <div class="col col-12 d-block align-self-center form-register">
                                                <div class="d-block my-auto">
                                                    <form >
                                                        <div class="form-group mt-5">
                                                            <h4>Registrate</h4>
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-email">Nombre</label> --->
                                                          <input type="email" class="form-control" id="input-email" placeholder="Nombre Apellido">
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-email">Correo</label> --->
                                                          <input type="email" class="form-control" id="input-email" placeholder="Correo">
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-password">Contraseña</label> --->
                                                          <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
                                                        </div>
                                                        <div class="form-group my-4">
                                                          <!--- <label for="input-password">Contraseña</label> --->
                                                          <input type="password" class="form-control" id="input-password" placeholder="Confirmar contraseña">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary btn-purple  my-2">Crear cuenta</button>
                                                        <br>
                                                        <a href="">Logeate</a>
                                                        
                                                      </form>
        
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/common.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
