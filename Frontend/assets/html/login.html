<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Bootstrap Custom -->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <nav></nav>

        <header></header>

        <main class="container-fluid main-container">
            <div class="row justify-content-center">
                <div class="form-space col col-12 my-4">
                    
                    <!---------- Container -------->
                    <div class="row justify-content-end">
                        <div class="form-container col col-lg-5 col-md-6 col-sm-10 my-4 mx-4">   
                            <div class="row justify-content-center text-center h-100">
                                <!----- Columnn Left - Photo ---->
                                <!-- <div class="col-lg-6 col-sm-12 form-cover"> -->
                                <!-- <div class="col-lg-6 col-sm-12 dog-search
                                    
                                    ing justify-content-around">
                                    <img  src="../img/login-register/dog-computer-searching-dialogue.png" class="img-dog" alt="">
                                </div> -->

                                <!------- Column Right (Register n Login) ------>
                                
                                <div class="col-lg-10 col-sm-12 p-4 div-login">
                                    <div class="row h-100 justify-content-center">

                                        <!---- Column - Login container (Login) ----->
                                        <div id="login-container" class="col col-12 d-block align-self-center form-login">
                                            <div class="my-auto">   
                                                <form id="login-form">

                                                    <!-- Section right - Login -->
                                                    <div class="form-group my-4 text-center">
                                                        <h2>Inicio de Sesión</h2>
                                                    </div>
                                                    
                                                    <div class="form-group my-4 mx-3">                    
                                                        <label for="email" class="form-label"><b>Correo Electrónico:</b></label>
                                                        <input type="email" class="form-control" id="input-email-login" 
                                                                placeholder="example@email.com" name="login-email" required>

                                                        <div class="invalid-feedback">
                                                            Correo Electronico No Válido.
                                                        </div>
                                                    </div>       

                                                    <div class="form-group my-4 mx-3">
                                                        <label for="password" class="form-label"><b>Contraseña:</b></label>   
                                                        <input type="password" class="form-control" id="input-password-login" 
                                                                placeholder="Contraseña" name="login-password" required>
                                                        <div class="invalid-feedback">
                                                            Ingresa una contraseña.
                                                        </div>
                                                    </div>

                                                    <div class="little-text">
                                                        <a href="#">He olvidado la contraseña.</a> 
                                                    </div>

                                                    <!-- Buttons of login -->
                                                    <div class="form-group my-5 mx-3 d-flex justify-content-around">
                                                        <button type="submit" class="btn btn-purple w-90 d-block mx-auto my-2"> Iniciar sesión </button>
                                                    </div>
                                                    <div class="form-group mb-1 mx-3 d-flex justify-content-around"> 
                                                        <button id="view-sign-up" type="button" class="btn btn-blue my-2"> Registrarme </button>
                                                    </div>
                                                </form>
                                            </div> 
                                        </div>

                                        <!----- Columnn - Register container ----->
                                        <div id="signup-container" class="col col-12 align-self-center d-none form-register">
                                            <div class="my-auto">
                                                <form id="sing-up-form">

                                                    <!-- Section right - Register -->
                                                    <div class="form-group text-center mt-5">
                                                        <h2>Regístrate</h2>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="name" class="form-label"><b>Nombre:</b></label>
                                                        <input type="text" class="form-control" id="input-name-register" 
                                                                placeholder="Nombre Apellido" name="signup-name" required>

                                                        <div class="invalid-feedback">
                                                            El nombre no debe contener carácteres especiales.
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3" style="text-align: left;">

                                                        <label for="phone" class="form-label"><b>Teléfono:</b></label>
                                                        <input type="number" class="form-control" id="input-phone-register" 
                                                                placeholder="52 00 00 00 00" name="signup-phone" required>
                                                        <div class="invalid-feedback">
                                                        El Numero debe contener 10 cifras.
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">

                                                        <label for="email" class="form-label"><b>Correo Electrónico:</b></label>
                                                        <input type="email" class="form-control" id="input-email-register" 
                                                                placeholder="example@email.com" name="signup-email"  required>
                                                        <div class="invalid-feedback">
                                                           El correo debe tener el formato correo@empresa.dominio
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">

                                                        <label for="password" class="form-label"><b>Contraseña:</b></label>
                                                        <input type="password" class="form-control" id="input-signup-password" 
                                                                placeholder="Contraseña" name="signup-password" required>
                                                    </div>
                                                    <div class="form-group my-3 mx-3">
                                                        <label for="confirm-password" class="form-label"><b>Confirmar contraseña:</b></label>
                                                        <input type="password" class="form-control" id="input-password-confirm-register" 
                                                                placeholder="Confirmar contraseña" name="signup-password-2" required>
                                                        <div class="invalid-feedback">
                                                            Las contraseñas no coinciden.
                                                        </div>
                                                    </div>

                                                    <!-- Buttons of register -->
                                                    <div class="form-group mb-5 mx-3 d-flex justify-content-around">
                                                        <button id="create-account" type="submit" class="btn btn-purple my-2">Crear cuenta</button>
                                                        <button id="view-login" type="button" class="btn btn-blue my-2">Tengo cuenta</button>                        
                                                    </div>
                                                </form>        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/common.js"></script>
        <script src="/assets/js/login.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
