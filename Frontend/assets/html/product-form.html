<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="Website icon" href="../img/icono.png" /> 

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <link rel="stylesheet" href="/assets/css/common.css">
        <link rel="stylesheet" href="/assets/css/product-form.css">

        <title>Productos</title>
    </head>
    <body>
        <nav></nav>

        <header></header>

        <main class="container-fluid main-container">
            <div class="row justify-content-center">
                <div class="form-space col col-12 my-4">
                    
                    <!---------- Container -------->
                    <div class="row" id="row-container">
                        <div class="form-container col col-lg-10 col-md-10 col-sm-10 my-4 mx-4">   
                            <div class="row justify-content-center text-center h-100">
                                <!-- <form action=""> -->
                                    <div class="form-group text-center mt-5">
                                        <h2> Producto </h2>
                                    </div>                                
                                    <!------- Column Left ------>
                                    <div class="col-lg-5 col-sm-5 p-4 align-self-center">
                                        <div class="row justify-content-center h-100">
                                            <div id="" class="col col-12 align-self-center">
                                                <div class="my-auto">

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="name" class="form-label"><b>Nombre:</b></label>
                                                        <input type="text" class="form-control" id="" 
                                                                placeholder="Nombre del producto" name="" required>
                                                        <div class="invalid-feedback">
                                                            El nombre no debe contener carácteres especiales.
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="description" class="form-label"><b>Descripción:</b></label>
                                                        <input type="text" class="form-control" id="" 
                                                                placeholder="Descripción del producto" name="" required>
                                                        <div class="invalid-feedback">
                                                            Esto brinda información básica al cliente que puede aclarar sus dudas acerca del producto.  
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="category" class="form-label"><b>Categoría:</b></label>
                                                        <input type="text" class="form-control" id="" 
                                                                placeholder="Categoría" name=""  required>
                                                        <div class="invalid-feedback">
                                                            Facilita al cliente encontrar productos.
                                                        </div>
                                                    </div>

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="necklace" class="form-label"><b>Collares:</b></label>
                                                        <input type="text" class="form-control" id="" placeholder="Collares" name="" required>
                                                        <div class="invalid-feedback">
                                                            Selecciona el tipo.
                                                        </div>
                                                    </div> 

                                                    <div class="form-group my-3 mx-3">
                                                        <label for="quantity" class="form-label"><b>Cantidad:</b></label>
                                                        <input type="number" class="form-control" id="" placeholder="Cantidad" name="" required>
                                                        <div class="invalid-feedback">
                                                            Ingrese cantidad.
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group my-3 mx-3">
                                                        <label for="price" class="form-label"><b>Precio:</b></label>
                                                        <input type="number" class="form-control" id="" placeholder="Precio" name="" required>
                                                        <div class="invalid-feedback">
                                                            Ingrese precio.
                                                        </div>
                                                    </div> 
                                                </div>
                                            </div>                                    
                                        </div>
                                    </div>

                                    <!------- Column Right ------>
                                    <div class="col-lg-5 col-sm-5 align-self-center">
                                        <div id="" class="col col-12 align-self-center">
                                            <div class="my-auto">
                                                <div class="form-group my-3 mx-3">
                                                    <img src="" alt="">
                                                </div>
                                                <div class="form-group my-3 mx-3">
                                                    <button id="" type="submit" class="btn btn-blue my-2">Cargar imagen</button>
                                                </div>
                                                <div class="form-group my-3 mx-3">
                                                    Tipo:
                                                </div>
                                                <div>
                                                    <img src="../img/product-form/icon-dog.png" class="icon" alt="">
                                                    <img src="../img/product-form/icon-cat.png" class="icon" alt="">
                                                </div>

                                            </div>                                    
                                        </div>
                                    </div>

                                    <!----------- Buttons bottom --------->
                                    <div class="col-lg-10 col-sm-10 p-4 d-flex justify-content-around">
                                        <button id="" type="submit" class="btn btn-purple my-2">Editar</button>
                                        <button id="" type="button" class="btn btn-purple my-2">Añadir/Actualizar</button>
                                        <button id="" type="button" class="btn btn-purple my-2">Eliminar</button>
                                    </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        
        <!-- Loading Navbar and Footer with Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/common.js"></script>
        <script src="../js/product-form.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
