<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="../img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/product-form.css">

    <title>Productos</title>
</head>

<body>
    <nav></nav>
    <div id="alert" class="alert alert-success m-0 text-success text-center" role="alert"></div>
    <header></header>

    <main class="container-fluid main-container w-100">
        <div class="row justify-content-center row-flex">
            <div class="form-space col my-4">

                <!---------- Container -------->
                <div class="row justify-content-center" id="row-container">
                    <div class="form-container col col-lg-10 col-md-10 col-sm-10 col-10 my-md-4 mx-md-4">
                        <div class="row justify-content-center text-center">
                            <div class="form-group text-center mt-5">
                                <h1> Producto </h1>
                            </div>

                            <div class="row justify-content-center">

                                <!------- Column Left ------>
                                <div class="col-flex col-6 col-md-6 col-sm-12 col-12">
                            
                                    <form id="edit-form">
                                        <!-- Name -->
                                        <div class="form-group my-3 mx-3">
                                            <label for="product-form-name" class="form-label"><b>Nombre:</b></label>
                                            <input type="text" class="form-control" id="product-form-name"
                                                placeholder="Nombre del producto" name="name" required >
                                        </div>

                                        <!-- Description -->
                                        <div class="form-group my-3 mx-3">
                                            <label for="product-form-description" 
                                                class="form-label"><b>Descripción:</b></label>
                                            <textarea class="form-control" type="text" id="product-form-description"
                                                placeholder="Descripción del producto" name="description" rows="3"></textarea>
                                        </div>

                                        <!-- Quantity -->
                                        <div class="form-group my-3 mx-3">
                                            <label for="product-form-quantity" class="form-label"><b>Cantidad:</b></label>
                                            <input type="number" class="form-control" id="product-form-quantity"
                                                placeholder="Cantidad" name="number" >
                                        </div>

                                        <!-- Price -->
                                        <div class="form-group my-3 mx-3">
                                            <label for="product-form-price" class="form-label"><b>Precio:</b></label>
                                            <input type="number" class="form-control" id="product-form-price"
                                                placeholder="Precio" name="number" >
                                        </div>

                                        <!-- Catergory -->
                                        <div class="form-group my-3 mx-3">
                                            <label for="product-form-category" class="form-label"><b>Categoría:</b></label>
                                            <br>
                                            <select class="form-select form-select-lg mb-3" id="product-form-category"
                                                name="category" required>
                                                <option value="food"> Comida </option>
                                                <option value="toys"> Juguetes </option>
                                                <option value="cleaning"> Limpieza </option>
                                                <option value="supplies"> Suministros </option>
                                                <option value="health"> Salud </option>
                                            </select>
                                        </div>

                                        <!-- Tipo de mascota -->
                                        <div class="text-start m-3 justify-content-around image-radio">
                                            <div class="row d-flex align-items-center">
                                                <div class="col-4 col-md-6 d-flex justify-content-center">
                                                    <label class="form-label w-100 m-0"><b>Tipo de mascota:</b></label>
                                                </div>

                                                <div class="img-radio col-4 col-md-3 d-flex justify-content-center">
                                                    <input type="radio" id="product-form-dog" name="properties" value="dog" />
                                                    <label for="product-form-dog">
                                                        <img src="../img/product-form/icon-dog.png"
                                                        class="icon is-not-selected" alt="">
                                                    </label>
                                                </div>

                                                <div class="img-radio col-4 col-md-3 d-flex justify-content-center">        
                                                    <input type="radio" id="product-form-cat" name="properties" value="cat" />
                                                    <label for="product-form-cat">
                                                        <img src="../img/product-form/icon-cat.png"
                                                            class="icon is-not-selected" alt="">
                                                    </label>
                                                </div>
                                            </div>
                                        </div> 
                                        
                                    </form>

                                </div>

                                <!------- Column Right ------>
                                <div class="col-flex col-6 col-md-6 col-sm-12 col-12">

                                    <!-- Upload image -->
                                    <div class="form-group my-md-3 mx-3">
                                        <label for="uploads" class=""><b> Elige la imagen que deseas cargar: </b></label>
                                        <br>
                                        <input 
                                        type="file" 
                                        id="product-form-uploads" 
                                        class="form-control" 
                                        name="inpFile" 
                                        accept=".jpg, .jpeg, .png, .svg, .gif"
                                        hidden/>

                                        <div class="row d-flex justify-content-center text-center">
                                            <button type="button" id="upload-image" class="btn btn-blue my-2">Cargar imagen</button><br>
                                            <span class="custom-text" id="custom-text">No se ha cargado una imagen</span>
                                        </div>

                                        <!-- Image Preview-->
                                        <div class="image-preview d-flex justify-content-center d-none" id="imagePreview">
                                            <img src="" alt="Image Preview" class="image-preview__image w-100 h-100">
                                            <span class="image-preview__default-text"></span>
                                        </div>
                                    </div>                                   

                                </div>
                            </div>
                                    
                            <!----------- Buttons bottom --------->
                            <div class="row justify-content-center my-3">
                                <div class="col-md-6 col-12 d-flex justify-content-around">
                                    <button id="remove" type="button" class="btn btn-purple w-75">Eliminar</button>
                                </div>
                                <div class="col-md-6 col-12 d-flex justify-content-around mt-3 mt-md-0">
                                    <button id="add" type="submit" class="btn btn-purple w-75">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="../js/product-form.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
