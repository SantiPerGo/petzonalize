<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website icon -->
    <link rel="Website icon" href="./assets/img/icono.png" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Inicio</title>
</head>

<body>
    <nav></nav>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center w-100" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center justify-content-center">
                <div class="toast-body"><b id="toast-body"></b></div>
                <div class="me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
                    <i class="bi bi-x d-flex align-items-center"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="order-container" class="row justify-content-center pop--hidden m-0 p-0">
        <div class="col col-lg-8 p-3">
            <div class="bg-beige not-registered-user-box">
                <div class="row d-flex justify-content-center align-items-center">
                    <img id="order-img" class="w-75" alt="Dog and Cat Happy">
                </div>

                <div class="row text-center mt-3 mt-md-5 mb-0"><h2 id="order-created-text"></h2></div>
            </div>
        </div>
    </div>

    <main class="container-fluid justify-content-center mb-3">
        <header class="container-fluid my-3">
            <div class="row justify-content-center carousel-row">
                <div class="col-12">
                    <!---- CAROUSEL DE PRODUCTOS -->
                    <!---- Imagenes de resolucion minima Width = 320px -->
    
                    <div id="carouselExample" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="4000">
                                <img src="./assets/img/index/welcome-pets.png"
                                    class="d-block w-75 rounded-5 mx-auto" alt="product advertisement 01" />
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./assets/img/index/new-generation-sweater.png"
                                    class="d-block w-75 rounded-5 mx-auto" alt="product advertisement 02" />
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./assets/img/index/new-mariachi-hat.png"
                                    class="d-block w-75 rounded-5 mx-auto" alt="product advertisement 03" />
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div id="carouselMobile" class="carousel slide d-md-none" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="4000">
                                <img src="./assets/img/index/welcome-pets.png"
                                    class="d-block w-100 rounded-5 mx-auto" alt="product advertisement 01" />
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./assets/img/index/new-generation-sweater.png"
                                    class="d-block w-100 rounded-5 mx-auto" alt="product advertisement 02" />
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./assets/img/index/new-mariachi-hat.png"
                                    class="d-block w-100 rounded-5 mx-auto" alt="product advertisement 03" />
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMobile"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselMobile"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
    
                </div>
            </div>
        </header>
        
        <section class="container">
            <div class="row gy-3 products-container">
                <!---- Tarjeta Productos Perros -->
                <div class="col-md-6 col-12">
                    <div onclick="changeToProductsPage('perros')" class="row mx-auto box-card rounded-4 bg-products-dogs">
                        <div class="col col-12 title-content position-absolute w-100 text-center p-4 text-white">
                            <h2>Todo Para Tu Perro</h2>
                        </div>
                    </div>
                </div>
                <!---- Tarjeta Productos Gatos -->
                <div class="col-md-6 col-12">
                    <div onclick="changeToProductsPage('gatos')" class="row mx-auto box-card rounded-4 bg-products-cats">
                        <div class="col col-12 title-content position-absolute w-100 text-center p-4 text-white">
                            <h2>Todo Para Tu Gato</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
