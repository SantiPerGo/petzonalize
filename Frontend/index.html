<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Inicio</title>
</head>

<body>
    <nav></nav>

    <header class="container">
        <div class="row justify-content-center pt-4 carousel-row">
            <div class="col-sm-12 col-lg-12 px-1 py-1 my-2 mx-2">
                <!---- CAROUSEL DE PRODUCTOS -->
                <!---- Imagenes de resolucion minima Width = 320px -->
                
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="3000">
                        <img
                          src="https://www.shutterstock.com/image-vector/vector-illustration-flat-header-distance-260nw-254964955.jpg"
                          class="d-block w-100 rounded" alt="product advertisement 01" />
                      </div>
                      <div class="carousel-item" data-bs-interval="4000">
                        <img src="https://www.shutterstock.com/image-vector/vector-illustration-flat-header-distance-260nw-254964862.jpg"
                          class="d-block w-100 rounded" alt="product advertisement 02" />
                      </div>
                      <div class="carousel-item" data-bs-interval="4000">
                        <img
                          src="https://www.shutterstock.com/image-vector/vector-illustration-flat-header-distance-260nw-254964955.jpg"
                          class="d-block w-100 rounded" alt="product advertisement 01" />
                      </div>
                      <div class="carousel-item" data-bs-interval="4000">
                        <img src="https://www.shutterstock.com/image-vector/vector-illustration-flat-header-distance-260nw-254964862.jpg" class="d-block w-100 rounded"
                          alt="product advertisement 01" />
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>
    </header>

    <main class="container justify-content-center">
        <section class="row justify-content-center products-container">
            <!---- Tarjeta Productos Perros -->
            <div class="col mx-auto col-lg-6 col-sm-12">
                <a href="#">
                    <div class="mx-auto my-2 box-card rounded">
                        <div class="background-image-content">
                            <img src="./assets/img/index/little-with-collar.jpg" alt="">
                        </div>
                        <div class="title-content text-center p-4 text-white">
                            <h2>Todo Para Tu Perro</h2>
                        </div>
                    </div>
                </a>
            </div>
            <!---- Tarjeta Productos Gatos -->
            <div class="col mx-auto col-lg-6 col-sm-12">
                <a href="#">
                    <div class="mx-auto my-2 box-card rounded">
                        <div class="background-image-content">
                            <img src="./assets/img/index/black-cat-with-collar.jpg" alt="">
                        </div>
                        <div class="title-content text-center p-4 text-white">
                            <h2>Todo Para Tu Gato</h2>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- Loading Navbar and Footer with Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/common.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
